<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Website</h1>
        </header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <main>
            <section id="home">
                <h2>Home</h2>
                <p>Welcome to my website! This is the home section.</p>
            </section>
            <section id="about">
                <h2>About</h2>
                <p>This is the about section. Write something about yourself or your website here.</p>
            </section>
            <section id="contact">
                <h2>Contact</h2>
                <p>You can contact me at: your@email.com</p>
            </section>
        </main>
    </div>
</body>
</html>
